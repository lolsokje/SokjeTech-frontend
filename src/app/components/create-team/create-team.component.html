<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Create Team
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Team Name</label>
            <input type="text" formControlName="name" id="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="short_name">Short Team Name</label>
            <input type="text" formControlName="short_name" id="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" formControlName="country" (keyup)="filterCountry($event.target.value)" class="form-control" [value]="country.value">
            <option [value]="country.country" *ngFor="let country of filteredCountries" (click)="selectCountry($event)" class="form-control country-select">{{ country.country }}</option>
          </div>

          <input type="button" class="btn btn-orange" value="Create Team" (click)="onSubmit()" [disabled]="!form.valid || submitted">
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
