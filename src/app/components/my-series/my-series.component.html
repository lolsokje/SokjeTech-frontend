<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <app-spinner *ngIf="!series"></app-spinner>
      <div id="series" *ngIf="series">
        <table class="table">
          <thead>
            <tr class="row">
              <th class="col-md-3">Series Name</th>
              <th class="col-md-3">Universe Name</th>
              <th class="col-md-2">Series owner</th>
              <th class="col-md-2"></th>
              <th class="col-md-2"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="row" *ngFor="let serie of series">
              <td class="col-md-3">{{ serie.name }}</td>
              <td class="col-md-3" *ngIf="serie.universe">{{ serie.universe.name }}</td>
              <td class="col-md-3" *ngIf="!serie.universe">None</td>
              <td class="col-md-2">{{ serie.user.username }}</td>
              <td class="col-md-2"><a [routerLink]="['/edit-series', serie.id]" class="btn btn-success">Edit</a></td>
              <td class="col-md-2"><button (click)="delete(serie.id, $event)" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
