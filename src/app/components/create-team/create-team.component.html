<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Create Team
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Team Name</label>
            <input type="text" formControlName="name" id="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="short_name">Short Team Name</label>
            <input type="text" formControlName="short_name" id="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" formControlName="country" id="name" class="form-control">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
