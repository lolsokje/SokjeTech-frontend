<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
          </div>

          <div class="form-group">
            <label for="password_repeat">Repeat password</label>
            <input type="password" formControlName="password_repeat" id="password_repeat" class="form-control">
          </div>

          <div class="form-group">
            <label for="email">Email-address</label>
            <input type="email" formControlName="email" id="email" class="form-control">
          </div>

          <button type="submit" class="btn btn-orange" [disabled]="!form.valid || submitted">Register</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
